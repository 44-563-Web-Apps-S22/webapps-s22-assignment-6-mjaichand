<!DOCTYPE html>
<html>
<head>
    <title>Loop and Radio buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

<h2>Jaichand Mulakalapalli computes tips</h2>

<form style="font-family: 'Courier New', Courier, monospace; font-size: large;">
    <label for="check_amt1">Enter a check amount</label>
    <input type ="number" id="check_amt1" name="check_amt1" min=10 max=50 step=2 value=20><br>

    <label for="tip_amt1">Enter tip increase</label>
    <input type ="number" id="tip_amt1" name="tip_amt1" min= 0.01 max=1.0 step=0.01 value=0.05><br>

    <input class="btn btn-outline-success" type="button" onclick="tips()" value="Find tips">
</form>

<p style="display:inline-block; font-size: small;background-color:rgb(135, 151, 139);font-style: oblique;" id="output">Your results are displayed here</p><br>

<form style="font-family: 'Courier New', Courier, monospace; font-size: large;">
    <input type="radio" id="rtimes" value="times" name="radio" onclick="chooseOp()" >
    <label for="rtimes">*</label></br>
  
    <input type="radio" id="rdivide" value="divide" name="radio" onclick="chooseOp()">
    <label for="rdivide">/</label></br>
  
    <input type="radio" id="rexponent"  value="exponent" name="radio" onclick="chooseOp()">
    <label for="rexponent">**</label></br>
</form>

<p style="display:inline-block; font-size: small;background-color:rgb(135, 151, 139);font-style: oblique;" id="output2">Choosen operation results</p><br>

<script> 
function tips(){
    console.log("Getting form values")
    input_amt = document.getElementById("check_amt1").value
    input_tip = document.getElementById("tip_amt1").value
    var result = ""
    var tip_amts = input_amt/10
    result="Tip amounts by increase of "+input_tip+" are"
    out = document.getElementById("output")
    for (let index = 0; index < 10; index++) {
        result +=" "+tip_amts.toFixed(1);
        tip_amts +=(input_amt*input_tip);
    }
    result +=" (amount was "+input_amt+")"
    out.innerHTML=result
}

function chooseOp() {
    console.log("Getting form values")
    amt = document.getElementById("check_amt1").value
    tip = document.getElementById("tip_amt1").value
    out2 = document.getElementById("output2")

    if(document.getElementById("rtimes").checked){
        out2.innerHTML="<b>(Amount * TipIncrease) Value is: </b>"+amt*tip;
    }else if (document.getElementById("rdivide").checked) {
        out2.innerHTML="<b>(Amount / TipIncrease) Value is: </b>"+amt/tip;
    }else if(document.getElementById("rexponent").checked){
        out2.innerHTML="<b>(Amount ** TipIncrease) Value is: </b>"+(amt**tip);
    }
}
</script>

</body>
</html>
