<!DOCTYPE html>
<html>
<head>
    <title>Placing an order: Computer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>

<h2>Jaichand Mulakalapalli orders a computer</h2>

<form class="form-check" style="font-family: 'Courier New', Courier, monospace; font-size: large;">
    <label for="extra1">Extra memory</label>
    <input type ="checkbox" id="extra1" name="extra1" value=extra> <br>

    <label for="mouse1">Mouse</label>
    <input type ="checkbox" id="mouse1" name="mouse1" value=mouse> <br>

    <label for="cell1">Cell service</label>
    <input type ="checkbox" id="cell1" name="cell1" value=cell> <br>

    <input class="btn btn-outline-success" type="button" onclick="orderComputer()" value="Order a computer">
</form>

<p style="display:inline-block; font-size: small;background-color:rgb(100, 133, 108);font-style: oblique;" id="result">Your Order details</p><br>

<form style="font-family: 'Courier New', Courier, monospace; font-size: large;">
    <label for="property1">Enter a property name</label>
    <input type ="text" id="property1" name="property1" value=engraved> <br>

    <label for="property_value1">Enter a value</label>
    <input type ="text" id="property_value1" name="property_value1"> <br>

    <input class="btn btn-outline-success" type="button" onclick="updateComputer()" value="Update the computer">
</form>

<p style="display:inline-block; font-size: small;background-color:rgb(103, 122, 139);font-style: oblique;" id="result2">Your Order details</p><br>


<script> 
var my_computer = {}
function orderComputer (){
    console.log("Getting form values")
    mem_chk = document.getElementById("extra1").checked
    mouse_chk = document.getElementById("mouse1").checked
    cell_chk = document.getElementById("cell1").checked
    my_computer = {};

    out = document.getElementById("result")
    if(mem_chk){
        my_computer.extra = true;
    } else {
        my_computer.extra = false;
    }
    if(mouse_chk){
        my_computer.mouse = true;
    } else {
        my_computer.mouse = false;
    }
    if(cell_chk){
        my_computer.cell = true;
    } else {
        my_computer.cell = false;
    }
    out.innerHTML="my_computer{"+"\"extra\": "+my_computer.extra+",\"mouse\": "+my_computer.mouse+", \"cell\": "+my_computer.cell+"}";
}

function updateComputer() {
    console.log("Getting form values")
    property_1 = document.getElementById("property1").value
    value_1 = document.getElementById("property_value1").value
    my_computer[property_1]=value_1
    out2 = document.getElementById("result2")
    out2.innerHTML="my_computer" + JSON.stringify(my_computer) +"<b>Successfully updated Order details</b>";
}
</script>

</body>
</html>
