<!DOCTYPE html>
<html>
<head>
    <title>Reveal the President</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>President guessed by Jaichand Mulakalapalli</h2>

<form>
    <label for="stringvalue1">Enter the secret president name</label>
    <input type ="password" id="stringvalue1" name="stringvalue1" value="George Washington"> <br>

    <label for="guessvalue1">Guess the president</label>
    <input type ="text" id="guessvalue1" name="guessvalue1" autofocus> <br>

    <input type="button" id="guessid1" onclick="checkGuess()" value="Check the guess">
</form>
<br><p style="font-size: small;">Below are your results:</p>
<div class="btn-group me-2" role="group" aria-label="guessresults">
    <button type="button" class="btn btn-success">Correct: <p id="result_c">0</p></button>
    <button type="button" class="btn btn-danger">Wrong: <p id="result_w">0</p></button>
</div>
<br>
<div class="container">
    <img src="Kashmir_flycatcher.jpg" id="swapimages" height="100" width="100" alt="Ashy Tit" onclick="swapImage()">
</div>

<script> 
var correct = 0
var wrong = 0
function checkGuess(){
    console.log("Comparing the values")
    secret_input = document.getElementById("stringvalue1").value
    guess_input = document.getElementById("guessvalue1").value
    
    out = document.getElementById("result_c")
    out1 = document.getElementById("result_w")
    if(secret_input==guess_input){
        correct++
        alert("You got it right")
        out.innerHTML=correct
    } else {
        wrong++
        alert("Wrong President")
        out1.innerHTML=wrong
    }
    if(wrong>=3){
        document.getElementById("guessid1").setAttribute("onclick","javascript: gameover();");
    }    
}
function gameover() {
    alert("Sorry, game over.")
}
var useImage = 1
function swapImage(){
    var image = document.getElementById('swapimages');
    switch (useImage) {
        case 1: 
            image.src = "Ashy_tit.jpg"; useImage = 2;
            break;
        case 2:
            image.src = "Iceland_gull.jpg"; useImage = 3;
            break;
        case 3:
            image.src = "Kashmir_flycatcher.jpg"; useImage = 1;
            break;
        default:
            break;
    }
}
</script>

</body>
</html>
